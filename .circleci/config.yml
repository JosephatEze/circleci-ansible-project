version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo "build project"
      - npm i
      - npm run build
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo "Running tests"
      - npm i
      - npm test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit

workflows:
  my_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test